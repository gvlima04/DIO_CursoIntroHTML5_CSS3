<!--Apesar de parecer um elemento HTML ela apenas diz ao navegador que ele está lidando com um arquivo 
do tipo HTML5.-->
<!DOCTYPE html>

<!--A tag html é a raiz do seu documento, todos os elementos HTML devem estar dentro dela. E nela nós 
informamos ao navegador qual é o idioma desse nosso documento, através do atributo lang, para o português 
brasileiro usamos pt-BR.-->
<html>

    <!--A tag head contém elementos que serão lidos pelo navegador, como os metadados - um exemplo é o 
    charset, que é a codificação de caracteres e a mais comum é a UTF-8, o JavaScript com a tag script, 
    o CSS através das tags style e link - veremos a diferença quando falarmos sobre CSS - e o título da 
    página com a tag title.-->
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5</title>
    </head>

    <!--E dentro da tag body colocamos todo o conteúdo visível ao usuário: textos, imagens, vídeos.-->
    <body>
        <h1>Hello World!!</h1>
    </body>
</html>
